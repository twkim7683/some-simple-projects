<!DOCTYPE html>
<html>
    <head>
        <title>clock</title>
        <meta charset="utf-8">
    </head>
    <body>
     <script>
     function showMyTime(){
        const date = new Date();
        document.write(date.getHours());
        document.write(date.getMinutes());
        document.write(date.getSeconds());
        location.reload();
     }
     showMyTime();
     setInterval(function() { showMyTime() }, 1000);
     
     </script>
    </body>
</html>
